name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: lint module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'true'

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Generate API
        run: go tool buf generate

      - name: Generate
        run: go generate ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        env:
          GOEXPERIMENT: jsonv2
        with:
          skip-cache: true
